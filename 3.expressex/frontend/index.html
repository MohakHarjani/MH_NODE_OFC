<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id = 'result'>

    </div>
    <script>

        function postUser()
        {
            return fetch('http://localhost:8080/user/show', {
                
                method : 'POST',
                headers : {
                    'Content-Type' : 'application/json'
                },
                body : JSON.stringify({

                    firstName : 'Mohak',
                    lastName : 'Harjani'
                })

            })
        }
        //======================================================================================
        async function addUser()
        {
            const response = await postUser();
            const resultObj = await response.json();
            const resultJsonString = JSON.stringify(resultObj);

            console.log(resultJsonString)
            document.getElementById('result').innerHTML = resultJsonString
        }
        //=============================================================================================

        addUser();

    </script>

    
</body>
</html>
